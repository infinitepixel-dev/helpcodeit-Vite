name: deploy-to-hostinger 

on:
  push:
    branches: [ main ]  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  # Check out your repo 

      - name: Set up Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: 21

      - name: Install dependencies
        run: npm ci

      - name: Build React App
        run: npm run build  

      - name: Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@4.3.0 # FTP action
        with:
          server: ${{ secrets.FTP_SERVER }} 
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/  # Path to your build folder
          server-dir: public_html/  # Destination on Hostinger 
